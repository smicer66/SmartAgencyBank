<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">Bill Payments</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important">
			<ion-item ion-icon="contact" (click)="goToMobileTopUp()">
				<ion-icon name="phone-portrait" item-left></ion-icon>
				Mobile Top Up
			</ion-item>
			
			<ion-item (click)="goToCableTv()">
				<ion-icon name="laptop" item-left></ion-icon>
				Cable TV
			</ion-item>
			
			<ion-item (click)="goToPayMerchant()">
				<ion-icon name="person" item-left></ion-icon>
				Pay Merchant
			</ion-item>
			
			<ion-item (click)="goToSchoolFees()">
				<ion-icon name="school" item-left></ion-icon>
				School Fees
			</ion-item>
			
			<ion-item (click)="goToBookAFlight()">
				<ion-icon name="jet" item-left></ion-icon>
				Book A Flight
			</ion-item>
			
			<ion-item (click)="goToBookABusTicket()">
				<ion-icon name="bus" item-left></ion-icon>
				Book A Bus Ticket
			</ion-item>
			
			<ion-item (click)="goToBuyARailwayTicket()">
				<ion-icon name="train" item-left></ion-icon>
				Buy A Railway Ticket
			</ion-item>
			
			<ion-item (click)="goToBuyInternetData()">
				<ion-icon name="wifi" item-left></ion-icon>
				Buy Internet Data
			</ion-item>
			
			<ion-item (click)="goToUtilities()">
				<ion-icon name="hammer" item-left></ion-icon>
				Utilities
			</ion-item>
		</ion-list>
	</div>

</ion-content>

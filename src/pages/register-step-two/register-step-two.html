<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
	<ion-title style="color: #fff !important;">Register 2/3</ion-title>
	<!--<ion-buttons end> <button (click)="openModal()" style="background-color: #ff6600 !important"> <ion-icon name="unlock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
  <div class="main-content">

    <div padding  style="width: 100%;">
    <form [formGroup]="registerStepTwoPageForm">
      <!--<div class="errormsg">
        <div *ngIf="username.errors && username.touched">
          <p>Username is required.</p>
        </div>
		
      </div>-->
      <ion-list>
        <ion-item padding-right>
          <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
          <ion-input [(ngModel)]="registerStepTwoData.account_number" value="{{ account_number_val }}" [formControl]="account_number" id="account_number" type="number" required placeholder="Enter Your Account Number"></ion-input>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="keypad"></ion-icon></ion-label>
          <ion-input [(ngModel)]="registerStepTwoData.authentication_code" value="{{ reg_code }}" [formControl]="authentication_code" id="authentication_code" type="number" required placeholder="Enter Your OTP Code"></ion-input>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>

      </ion-list>
	  <div ion-row col-12 justify-content-center>
		  <button color="default" (click)="doCancelRegisterStepTwo()" ion-button round style="font-size:1.7rem !important; background-color: #ff6600 !important" col-5 strong>Cancel</button>
		  <div style="width:20px !important">&nbsp;</div>
		  <button color="secondary" (click)="doRegisterStepTwo(registerStepTwoData)" ion-button round col-5 style="font-size:1.7rem !important; background-color: #00CC66 !important;" strong>Continue</button>
	  </div>
		<!--<div class="sepretor-or" padding-horizontal> <p>Or</p></div>
		<div padding text-center class="form-bottom-text">
			<label>Sign up with </label>
			</div>
		<div text-center class="socialLogin" padding>
		  <button ion-button class="google" (click)="socialLogin('google')"><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Google</button>
		  <button ion-button class="facebook" (click)="socialLogin('facebook')"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Facebook</button>
		</div>-->
		
		<div style="border-bottom:2px solid #fff; padding:20px;" ion-row>&nbsp;</div>
		
		<div padding text-center class="form-bottom-text">
		  <label style="font-size:1.7rem !important"> Not Received OTP?</label>
		</div>
		<button full color="secondary" (click)="doRegister(registerStepTwoData)" ion-button round style="font-size:1.7rem !important; background-color: #2B4170 !important;" strong>Resend OTP Code</button>
		
		
		<div style="border-bottom:0px solid #fff; padding:20px;" ion-row>&nbsp;</div>
		
    </form>
  </div>
  </div>
</ion-content>

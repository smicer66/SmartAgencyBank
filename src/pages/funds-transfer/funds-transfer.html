<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">Funds Transfer</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important">
			<ion-item ion-icon="contact" (click)="transferWithinBank()">
				<ion-icon name="plane" item-left></ion-icon>
				Transfer Within Banc ABC
			</ion-item>
			
			<ion-item (click)="transferToOtherBank()">
				<ion-icon name="jet" item-left></ion-icon>
				Transfer to Other Banks
			</ion-item>
			
			<ion-item (click)="intlTransfer()">
				<ion-icon ios="ios-globe" md="md-globe" item-left></ion-icon>
				International Transfer
			</ion-item>
			
			<ion-item (click)="transferToSubsidiary()">
				<ion-icon name="plane" item-left></ion-icon>
				Transfer to Subsidiary
			</ion-item>
		</ion-list>
	</div>

</ion-content>

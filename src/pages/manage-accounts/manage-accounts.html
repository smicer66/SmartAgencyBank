<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">Manage Accounts</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important; width: 100%;">
			<ion-item  *ngFor="let account of accounts_list">
				<div>
					<strong>{{account.account_name}} - {{account.account_number}}</strong><br>
					{{account.account_type}} <br>
					Balance: ZMW{{account.current_balance}} <br>
				</div>
			</ion-item>
			
			
		</ion-list>
	</div>

</ion-content>

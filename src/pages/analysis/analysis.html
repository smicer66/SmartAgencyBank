<ion-header>
  <ion-navbar color="primary" style="background-color: #ff6600 !important">
	
    <button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
	<ion-title style="color: #fff !important;">Dashboard</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #EC2E24 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div ion-row style="border-bottom:4px solid #ff6600; background-color: #000; padding:20px !important">
		<div ion-col col-12 style="color: #000; background-color: #fff; border-radius: 15px 15px 15px 15px !important">
			<div class="col col-12" *ngFor="let account of accounts_list">
				<div ion-col col-12 style="font-size:13px !important; font-weight: bold">
					{{account.account_type}}
				</div>
				<div justify-content-start style="font-size:12px !important; font-weight: normal; float: left">
					{{account.account_number}}
				</div>
				<div justify-content-end style="font-size:12px !important; font-weight: normal; float: right">
					ZMW {{account.balance}}
				</div>
			</div>
		</div>
		<div ion-col col-12 style="background-color:#000 !important">
			<ion-card style="background-color:#000 !important">
				<ion-card-header style="color: #fff">Your Inflows & Spending
				</ion-card-header>
				<ion-card-content>
					<canvas #lineCanvas></canvas>
				</ion-card-content>
			</ion-card>
		</div>
	</div>
	<div ion-row style="padding-right: 0px !important;">
		<ion-list ion-row style="padding-right: 0px !important; margin-right:0px !important">
			<ion-item *ngFor="let transaction of transactionslist">
				<div style="float:left !important">
					{{transaction.date}} - <strong>{{transaction.currency}}{{transaction.amount}}</strong>
				</div>
				<div col-12 style="clear:both; !important">
					<strong>{{transaction.transaction}}</strong>
				</div>
				
			</ion-item>
		</ion-list>
	</div>

</ion-content>

<ion-header>
  <ion-navbar color="primary" style="background-color: #003366 !important">
	<button ion-button menuToggle><ion-icon name="menu" style="color:#fff !important"></ion-icon></button>
    <ion-title style="color: #fff !important;">Book A Flight 1/2</ion-title>
	<ion-buttons end> <button (click)="logout()" style="background-color: #003366 !important"> <ion-icon name="lock" style="color:#fff !important"></ion-icon> </button> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
  <div class="main-content">

    <div padding  style="width: 100%;">
    <form [formGroup]="bookFlightForm">

      <ion-list>
		<ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon> Account</ion-label>
          <ion-select [(ngModel)]="bookFlightData.account" [formControl]="account" id="account">
			<ion-option *ngFor="let account_ of accountlist" value="{{account_.id}}">{{account_.account_number}}</ion-option>
		  </ion-select>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon> Select Airline</ion-label>
          <ion-select [(ngModel)]="bookFlightData.airline" [formControl]="airline" id="airline">
				<ion-option *ngFor="let airline_ of airlinelist" value="{{airline_.id}}">{{airline_.train_name}}</ion-option>
		  </ion-select>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon> From</ion-label>
          <ion-select [(ngModel)]="bookFlightData.source" [formControl]="source" id="source" (ionChange)="onSourceChange($event)">
				<ion-option *ngFor="let source_ of sourcelist" value="{{source_.name}}">{{source_.name}}</ion-option>
		  </ion-select>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon> To</ion-label>
          <ion-select [(ngModel)]="bookFlightData.destination" [formControl]="destination" id="destination">
				<ion-option *ngFor="let destination_ of destinationlist" value="{{destination_.name}}">{{destination_.name}}</ion-option>
		  </ion-select>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon></ion-label>
          <!--<ion-input [(ngModel)]="bookFlightData.trip_date" [formControl]="trip_date" id="trip_date" type="number" required></ion-input>-->
		  <ion-datetime displayFormat="MMM/DD/YY" [(ngModel)]="bookFlightData.trip_date" [formControl]="trip_date" id="trip_date" required placeholder="Trip Start Date"></ion-datetime>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <ion-item padding-right>
          <ion-label><ion-icon name="locate"></ion-icon></ion-label>
          <!--<ion-input [(ngModel)]="bookFlightData.return_date" [formControl]="return_date" id="return_date" type="number" required placeholder="Trip Return Date"></ion-input>-->
		  <ion-datetime displayFormat="MMM/DD/YY" [(ngModel)]="bookFlightData.return_date" [formControl]="return_date" id="return_date" required placeholder="Trip Return Date"></ion-datetime>
        </ion-item><div style="font-size:20px !important;">&nbsp;</div>
        <div ion-col col-6 style="float: left !important">
			<ion-item padding-right>
				<ion-label><ion-icon name="locate"></ion-icon> Adults</ion-label>
				<ion-input [(ngModel)]="bookFlightData.adults" [formControl]="adults" id="adults" type="number" required value="0"></ion-input>
			</ion-item>
		</div>
			
		<div ion-col col-5 style="float: right !important">
			<ion-item padding-right>
				<ion-label><ion-icon name="locate"></ion-icon> Child</ion-label>
				<ion-input [(ngModel)]="bookFlightData.child" [formControl]="child" id="child" type="number" required value="0"></ion-input>
			</ion-item>
		</div><div style="font-size:20px !important; clear:both">&nbsp;</div>

      <button full color="secondary" (click)="searchFlights(bookFlightData)" ion-button round style="font-size:1.7rem !important; background-color: #003366 !important;" strong>Find Flight</button>

  </div>
  </div>
</ion-content>
